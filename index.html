<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/7d1c1f4d73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>ohmyfood</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="logo">
          <h2>ohmyfood</h2>
        </div>
      </header>
      <main>
        <div class="localisation arrierePlan-gris">
          <i class="fas fa-map-marker-alt fa-lg"></i>
          <div class="localisation">
            <p>Paris,Belleville</p>
          </div>
        </div>
        <section>
          <div class="exploration">
            <h1>Réservez le menu qui vous concient</h1>
            <p>
              Découvrez des restaurants d'exceptions, sélectionnés par nos soins
            </p>
            <button>Explorer nos restaurants</button>
          </div>
        </section>
        <section class="fonction">
          <h2>Fonctionnement</h2>
          <ol>
            <li><i class="fas fa-mobile-alt fa-lg"></i>Choisissez un restaurant</li>
            <li><i class="fas fa-list-ul fa-lg"></i>Composez votre menu</li>
            <li><i class="fas fa-store fa-lg"></i>Déguster au restaurant</li>
          </ol>
        <section class="menu">
          <h2>Restaurants</h2>
          <div class="menu_cartes">
            <a href="#" class="cartes new">
              <div class="cartes_image cartes_image-1"></div>
              <div class="cartes_description"></div>
            </a>
            <a href="#" class="cartes new">
              <div class="cartes_image cartes_image-2"></div>
              <div class="cartes_description"></div>
            </a>
            <a href="#" class="cartes">
              <div class="cartes_image cartes_image-3"></div>
              <div class="cartes_description"></div>
            </a>
            <a href="#" class="cartes">
              <div class="cartes_image cartes_image-4"></div>
              <div class="cartes_description"></div>
            </a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
